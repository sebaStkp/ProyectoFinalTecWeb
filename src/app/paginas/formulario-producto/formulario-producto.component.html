<div class="container">
  <h2>Formulario de Producto</h2>
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
    <!-- Campos comunes -->
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text">
    </div>

    <div>
      <label for="precio">Precio:</label>
      <input id="precio" formControlName="precio" type="number" step="0.01">
    </div>

    <div>
      <label for="categoria">Categoría:</label>
      <select id="categoria" formControlName="categoria">
        <option value="">Selecciona una categoría</option>
        <option value="Lacteos">Lácteos</option>
        <option value="Carnes">Carnes</option>
        <option value="Frutas_Verduras">Frutas y Verduras</option>
        <option value="Panaderia">Panadería</option>
        <option value="Snacks_Golosinas">Snacks y Golosinas</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Cosmeticos">Cosméticos</option>
        <option value="Salud_Medicamentos">Salud y Medicamentos</option>
        <option value="Hogar">Hogar</option>
        <option value="Ropa">Ropa</option>
      </select>
    </div>

    <div>
      <label for="link">Link:</label>
      <input id="link" formControlName="link" type="text">
    </div>

    <!-- Campos específicos según la categoría -->
    <div *ngIf="productoForm.get('categoria')?.value === 'Carnes'">
      <div>
        <label for="tipo_carne">Tipo de Carne:</label>
        <input id="tipo_carne" formControlName="tipo_carne" type="text">
      </div>
      <div>
        <label for="peso">Peso:</label>
        <input id="peso" formControlName="peso" type="number" step="0.01">
      </div>
      <div>
        <label for="fecha_expiracion">Fecha de Expiración:</label>
        <input id="fecha_expiracion" formControlName="fecha_expiracion" type="date">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Bebidas'">
      <div>
        <label for="volumen">Volumen:</label>
        <input id="volumen" formControlName="volumen" type="number" step="0.01">
      </div>
      <div>
        <label for="alcoholico">Alcohólico:</label>
        <input id="alcoholico" formControlName="alcoholico" type="checkbox">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Cosmeticos'">
      <div>
        <label for="tipo_cosmetico">Tipo de Cosmético:</label>
        <input id="tipo_cosmetico" formControlName="tipo_cosmetico" type="text">
      </div>
      <div>
        <label for="contenido">Contenido:</label>
        <input id="contenido" formControlName="contenido" type="number" step="0.01">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Frutas_Verduras'">
      <div>
        <label for="tipo_producto">Tipo de Producto:</label>
        <input id="tipo_producto" formControlName="tipo_producto" type="text">
      </div>
      <div>
        <label for="peso">Peso:</label>
        <input id="peso" formControlName="peso" type="number" step="0.01">
      </div>
      <div>
        <label for="origen">Origen:</label>
        <input id="origen" formControlName="origen" type="text">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Hogar'">
      <div>
        <label for="tipo_producto">Tipo de Producto:</label>
        <input id="tipo_producto" formControlName="tipo_producto" type="text">
      </div>
      <div>
        <label for="cantidad">Cantidad:</label>
        <input id="cantidad" formControlName="cantidad" type="number" step="0.01">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Lacteos'">
      <div>
        <label for="peso_lacteo">Peso:</label>
        <input id="peso_lacteo" formControlName="peso_lacteo" type="number" step="0.01">
      </div>
      <div>
        <label for="fecha_expiracion_lacteo">Fecha de Expiración:</label>
        <input id="fecha_expiracion_lacteo" formControlName="fecha_expiracion_lacteo" type="date">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Panaderia'">
      <div>
        <label for="tipo_producto_panaderia">Tipo de Producto:</label>
        <input id="tipo_producto_panaderia" formControlName="tipo_producto_panaderia" type="text">
      </div>
      <div>
        <label for="fecha_elaboracion_panaderia">Fecha de Elaboración:</label>
        <input id="fecha_elaboracion_panaderia" formControlName="fecha_elaboracion_panaderia" type="date">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Ropa'">
      <div>
        <label for="tipo_ropa">Tipo de Ropa:</label>
        <input id="tipo_ropa" formControlName="tipo_ropa" type="text">
      </div>
      <div>
        <label for="talla">Talla:</label>
        <input id="talla" formControlName="talla" type="text">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Salud_Medicamentos'">
      <div>
        <label for="tipo_producto_salud">Tipo de Producto:</label>
        <input id="tipo_producto_salud" formControlName="tipo_producto_salud" type="text">
      </div>
      <div>
        <label for="dosis_salud">Dosis:</label>
        <input id="dosis_salud" formControlName="dosis_salud" type="text">
      </div>
      <div>
        <label for="fecha_expiracion_salud">Fecha de Expiración:</label>
        <input id="fecha_expiracion_salud" formControlName="fecha_expiracion_salud" type="date">
      </div>
    </div>

    <div *ngIf="productoForm.get('categoria')?.value === 'Snacks_Golosinas'">
      <div>
        <label for="tipo_snack">Tipo de Snack:</label>
        <input id="tipo_snack" formControlName="tipo_snack" type="text">
      </div>
      <div>
        <label for="peso_snack">Peso:</label>
        <input id="peso_snack" formControlName="peso_snack" type="number" step="0.01">
      </div>
    </div>

    <button type="submit">Guardar Producto</button>
  </form>
</div>
